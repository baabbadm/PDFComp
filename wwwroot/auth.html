<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .toggle {
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h2 id="form-title">Login</h2>
  <div id="form-error" class="error"></div>

  <form id="authForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="submitBtn">Login</button>
  </form>

  <div class="toggle" id="toggleForm">Don't have an account? Register</div>
</div>

<script>
  let isLogin = true;

  const form = document.getElementById("authForm");
  const toggle = document.getElementById("toggleForm");
  const title = document.getElementById("form-title");
  const submitBtn = document.getElementById("submitBtn");
  const errorDiv = document.getElementById("form-error");

  toggle.addEventListener("click", () => {
    isLogin = !isLogin;
    title.innerText = isLogin ? "Login" : "Register";
    submitBtn.innerText = isLogin ? "Login" : "Register";
    toggle.innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    errorDiv.innerText = "";
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const url = isLogin ? "/api/login" : "/api/register";

    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (!res.ok) {
      errorDiv.innerText = data.message || "Something went wrong!";
    } else {
      // Save token & redirect
      localStorage.setItem("token", data.token);
      window.location.href = "/";
    }
  });
</script>

</body>
</html>
