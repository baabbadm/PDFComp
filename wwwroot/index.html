<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ضغط ملفات PDF</title>
    <style>
        body { font-family: Arial; direction: rtl; text-align: center; margin: 50px; }
        #result { margin-top: 20px; display: none; }
        #progress { display: none; }
    </style>
</head>
<body>
    <h2>ضغط ملف PDF</h2>
    <form id="compressForm">
        <input type="file" id="fileInput" name="file" accept=".pdf" required>
        <select id="quality">
            <option value="/screen">شاشة (ضغط عالي)</option>
            <option value="/ebook" selected>كتاب إلكتروني (موصى به)</option>
            <option value="/printer">طباعة</option>
            <option value="/prepress">جودة عالية جدًا</option>
        </select>
        <button type="submit">ضغط</button>
    </form>

    <div id="progress">⏳ جارٍ الضغط...</div>
    <div id="result">
        ✅ <a id="downloadLink" href="#" target="_blank">تحميل الملف المضغوط</a>
    </div>

    <script>
        const form = document.getElementById('compressForm');
        const progress = document.getElementById('progress');
        const result = document.getElementById('result');
        const downloadLink = document.getElementById('downloadLink');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // منع إعادة تحميل الصفحة

            result.style.display = 'none';
            progress.style.display = 'block';

            const fileInput = document.getElementById('fileInput');
            const quality = document.getElementById('quality').value;
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch(`/api/compress/pdf-direct?quality=${encodeURIComponent(quality)}`, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (response.ok && data.fileUrl) {
                    downloadLink.href = data.fileUrl;
                    result.style.display = 'block';
                } else {
                    alert("فشل الضغط. حاول مرة أخرى.");
                }
            } catch (error) {
                alert("حدث خطأ أثناء الإرسال.");
            } finally {
                progress.style.display = 'none';
            }
        });
    </script>
</body>
</html>
